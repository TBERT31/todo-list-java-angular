<div class="container">
    <h1>Welcome {{name}}</h1>
    <br>
    <p>You can manage your todos <a routerLink="/todos">here</a></p>
</div>


<div class="container">
    <p>Click here to get a customized welcome message</p>
    <button (click)="getWelcomeMessage()" class="btn btn-success">Get Welcome Message</button>
</div>
<br>
<div *ngIf="welcomeMessageFromService" class="container">
    <h2>Your Customized Welcome Message</h2>
    <p>{{welcomeMessageFromService}}</p>
</div>
